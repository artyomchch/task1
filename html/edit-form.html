<!DOCTYPE html>

<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/reset-style.css">
    <link rel="icon" href="../resourses/image/fav.svg">
    <script src="../js/edit-form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="head">
        <div class="contacts_header">
            <span class="contacts_label">Contacts Profile</span>
        </div>
    </header>

    <hr>
    <div class="name_container">
        <span class="contacts_name">Kozlov Artyom</span>

        <div class="container">
            <form action="" class="form">
                <div class="field">
                    <label for="firstName">First name</label>
                    <input type="text" value="12331" id="firstName">
                </div>
                <div class="field">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName">
                </div>
                <div class="field">
                    <label for="phone">Phone number</label>
                    <input type="text" id="phone">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="field">
                    <label for="company_name">Company name</label>
                    <input type="text" id="company_name">
                </div>
                <div class="field">
                    <label for="job_title">Job Title</label>
                    <input type="text" id="job_title">
                </div>
            </form>

            <div class="form_buttons">

                <a href="../html/tableContacts.html">
                    <button class="button_cancel">Back</button>
                </a>
                
            <button class="button_save">Edit</button>
             

            </div>
